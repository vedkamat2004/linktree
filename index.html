<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Handyzo Founders</title>
  <style>
    body {
      margin: 0;
      font-family: "Arial", sans-serif;
      background: linear-gradient(135deg, #ff8800, #444444);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .input-container {
      background: rgba(0,0,0,0.3);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 6px 15px rgba(0,0,0,0.4);
      text-align: center;
    }
    input {
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      width: 250px;
      margin-right: 1rem;
    }
    button {
      padding: 0.55rem 1rem;
      border-radius: 999px;
      border: none;
      background-color: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    button:hover {
      transform: scale(1.05);
    }
    .cards-container {
      display: none;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 450px;
      margin-top: 2rem;
    }
    .card {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 1rem;
      padding: 1.5rem;
      margin: 1rem 0;
      width: 100%;
      text-align: center;
      box-shadow: 0 6px 15px rgba(0,0,0,0.4);
      transition: transform 0.2s ease, opacity 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      opacity: 0.95;
    }
    .name {
      font-size: 1.3rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      padding: 0.75rem 1.2rem;
      border-radius: 999px;
      margin: 0.5rem;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }
    .btn:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }
    .call-btn {
      background: #007bff;
    }
    .whatsapp-btn {
      background: #25d366;
    }
  </style>
</head>
<body>

  <h1>Handyzo Founders</h1>

  <!-- Name input modal -->
  <div class="input-container" id="namePrompt">
    <p>Please enter your name to proceed:</p>
    <input type="text" id="senderName" placeholder="Your Name">
    <button id="submitName">Continue</button>
  </div>

  <!-- Founder cards -->
  <div class="cards-container" id="cardsContainer">
    <div class="card">
      <div class="name">Ved Kamat</div>
      <a href="tel:+919881745011" class="btn call-btn">Call</a>
      <a href="#" class="btn whatsapp-btn" data-phone="919881745011">WhatsApp</a>
    </div>

    <div class="card">
      <div class="name">Prem Shetgaonkar</div>
      <a href="tel:+917972237493" class="btn call-btn">Call</a>
      <a href="#" class="btn whatsapp-btn" data-phone="917972237493">WhatsApp</a>
    </div>

    <div class="card">
      <div class="name">Aman Naik</div>
      <a href="tel:+917083293006" class="btn call-btn">Call</a>
      <a href="#" class="btn whatsapp-btn" data-phone="917083293006">WhatsApp</a>
    </div>
  </div>

  <script>
    const namePrompt = document.getElementById('namePrompt');
    const cardsContainer = document.getElementById('cardsContainer');
    const submitButton = document.getElementById('submitName');
    const senderInput = document.getElementById('senderName');
    const waLinks = document.querySelectorAll('.whatsapp-btn');

    // Show cards only after entering name
    submitButton.addEventListener('click', () => {
      const senderName = senderInput.value.trim();
      if(senderName === '') {
        alert('Please enter your name to continue.');
        return;
      }

      // Update WhatsApp links dynamically
      waLinks.forEach(link => {
        const phone = link.getAttribute('data-phone');
        const encodedName = encodeURIComponent(senderName);
        link.href = `https://wa.me/${phone}?text=Hi%2C%20this%20is%20${encodedName}%2C%20I%20wanted%20to%20reach%20out%20with%20a%20few%20inquiries.`;
      });

      // Hide name prompt, show cards
      namePrompt.style.display = 'none';
      cardsContainer.style.display = 'flex';
    });

    // Optional: Allow pressing Enter key to submit
    senderInput.addEventListener('keypress', (e) => {
      if(e.key === 'Enter') {
        submitButton.click();
      }
    });
  </script>

</body>
</html>
