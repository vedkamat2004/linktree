<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Handyzo Leadership</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #323232 0%, #1a1a1a 100%);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      overflow-x: hidden;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .header {
      text-align: center;
      margin-bottom: 3rem;
      animation: fadeInUp 0.8s ease-out;
    }

    .logo {
      font-size: clamp(2.5rem, 5vw, 3.5rem);
      font-weight: 700;
      color: white;
      margin-bottom: 0.5rem;
      text-shadow: 0 4px 8px rgba(0,0,0,0.3);
      letter-spacing: -0.02em;
    }

    .subtitle {
      font-size: clamp(1rem, 2.5vw, 1.2rem);
      color: rgba(255,255,255,0.9);
      font-weight: 300;
      margin-bottom: 0.5rem;
    }

    .divider {
      width: 80px;
      height: 3px;
      background: linear-gradient(90deg, #fc6e20, #ff8533);
      margin: 0 auto;
      border-radius: 2px;
    }

    /* Name Input Modal */
    .input-modal {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 2.5rem;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 450px;
      width: 100%;
      margin: 0 auto;
      animation: slideInScale 0.6s ease-out;
    }

    .input-modal h2 {
      color: #2c3e50;
      margin-bottom: 1rem;
      font-size: 1.5rem;
      font-weight: 600;
    }

    .input-modal p {
      color: #7f8c8d;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .input-group {
      margin-bottom: 2rem;
    }

    .input-field {
      width: 100%;
      padding: 1rem 1.25rem;
      border: 2px solid #e9ecef;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: white;
      color: #2c3e50;
    }

    .input-field:focus {
      outline: none;
      border-color: #fc6e20;
      box-shadow: 0 0 0 4px rgba(252, 110, 32, 0.1);
      transform: translateY(-2px);
    }

    .submit-btn {
      background: linear-gradient(135deg, #fc6e20, #e5561b);
      color: white;
      border: none;
      padding: 1rem 2.5rem;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(252, 110, 32, 0.3);
    }

    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(252, 110, 32, 0.4);
    }

    .submit-btn:active {
      transform: translateY(-1px);
    }

    /* Founder Cards */
    .cards-container {
      display: none;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2rem;
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
      animation: fadeInUp 0.8s ease-out;
    }

    .founder-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 2.5rem 2rem;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .founder-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #fc6e20, #323232);
    }

    .founder-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 30px 50px rgba(0,0,0,0.15);
    }

    .founder-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: linear-gradient(135deg, #fc6e20, #e5561b);
      margin: 0 auto 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      color: white;
      font-weight: 700;
      box-shadow: 0 8px 20px rgba(252, 110, 32, 0.3);
    }

    .founder-name {
      font-size: 1.4rem;
      font-weight: 700;
      color: #2c3e50;
      margin-bottom: 0.5rem;
    }

    .founder-title {
      color: #7f8c8d;
      margin-bottom: 2rem;
      font-size: 0.9rem;
      font-weight: 500;
    }

    .contact-buttons {
      display: flex;
      gap: 0.75rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .contact-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      text-decoration: none;
      color: white;
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      min-width: 120px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .contact-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }

    .call-btn {
      background: linear-gradient(135deg, #323232, #1a1a1a);
    }

    .whatsapp-btn {
      background: linear-gradient(135deg, #fc6e20, #e5561b);
    }

    .contact-btn svg {
      width: 18px;
      height: 18px;
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideInScale {
      from {
        opacity: 0;
        transform: scale(0.9) translateY(30px);
      }
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    /* Mobile Responsive */
    @media (max-width: 1024px) {
      .cards-container {
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 1.5rem;
      }
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem 0.5rem;
      }

      .container {
        padding: 0 0.5rem;
      }

      .header {
        margin-bottom: 2rem;
      }
      
      .input-modal {
        padding: 2rem 1.5rem;
        margin: 0 0.5rem;
        max-width: calc(100vw - 1rem);
        width: 100%;
      }
      
      .founder-card {
        padding: 2rem 1.5rem;
        margin: 0 0.5rem;
      }
      
      .contact-buttons {
        flex-direction: column;
        gap: 1rem;
        align-items: center;
      }
      
      .contact-btn {

        max-width: 220px;
        padding: 1rem 1.5rem;
      }
      
      .cards-container {

        gap: 1.5rem;
        max-width: calc(100vw - 1rem);
      }
    }

    @media (max-width: 480px) {

      }

      }

      .logo {

      }

      .subtitle {
        font-size: 1rem;
      }
      
      .input-modal {
        padding: 1.5rem 1rem;
        margin: 0 0.25rem;
        max-width: calc(100vw - 0.5rem);
      }

      .input-modal h2 {
        font-size: 1.3rem;
      }

      .input-modal p {
        font-size: 0.9rem;
      }
      
      .founder-card {
        padding: 1.5rem 1rem;
        margin: 0 0.25rem;
      }
      
      .founder-avatar {
        width: 70px;
        height: 70px;
        font-size: 1.5rem;
      }

      .founder-name {
        font-size: 1.2rem;
      }

      .contact-btn {
        padding: 0.875rem 1.25rem;
        font-size: 0.875rem;
      }

      .cards-container {
        max-width: calc(100vw - 0.5rem);
      }
    }

    @media (max-width: 360px) {
      .logo {
        font-size: 2.2rem;
      }

      .input-modal {
        padding: 1.25rem 0.75rem;
      }

      .founder-card {
        padding: 1.25rem 0.75rem;
      }

      .contact-btn {
        padding: 0.75rem 1rem;
        font-size: 0.8rem;
      }
    }

    /* Utility Classes */
    .hidden {
      display: none !important;
    }

    .show-flex {
      display: flex !important;
    }

    .show-grid {
      display: grid !important;
    }
  </style>
</head>

  <script>
    // DOM Elements
    const namePrompt = document.getElementById('namePrompt');
    const cardsContainer = document.getElementById('cardsContainer');
    const submitButton = document.getElementById('submitName');
    const senderInput = document.getElementById('senderName');
    const whatsappLinks = document.querySelectorAll('.whatsapp-btn');

    // Input validation
    function validateName(name) {
      return name.trim().length >= 2 && /^[a-zA-Z\s]+$/.test(name.trim());
    }

    // Show error message
    function showError(message) {
      // Remove existing error
      const existingError = document.querySelector('.error-message');
      if (existingError) existingError.remove();
      
      // Create new error
      const errorDiv = document.createElement('div');
      errorDiv.className = 'error-message';
      errorDiv.style.cssText = `
        color: #e74c3c;
        font-size: 0.9rem;
        margin-top: 0.5rem;
        text-align: center;
        animation: fadeInUp 0.3s ease;
      `;
      errorDiv.textContent = message;
      
      senderInput.parentNode.appendChild(errorDiv);
      senderInput.style.borderColor = '#e74c3c';
      
      setTimeout(() => {
        if (errorDiv.parentNode) {
          errorDiv.remove();
          senderInput.style.borderColor = '#e9ecef';
        }
      }, 3000);
    }

    // Handle form submission
    function handleSubmit() {
      const senderName = senderInput.value.trim();
      
      if (!senderName) {
        showError('Please enter your name to continue');
        senderInput.focus();
        return;
      }
      
      if (!validateName(senderName)) {
        showError('Please enter a valid name (letters only)');
        senderInput.focus();
        return;
      }

      // Update WhatsApp links with user's name
      whatsappLinks.forEach(link => {
        const phone = link.getAttribute('data-phone');
        const senderName = encodeURIComponent(senderInput.value.trim());
        const message = `Hi, this is ${senderName}. I wanted to reach out regarding Handyzo services.`;
        link.href = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
      });

      // Animate transition
      namePrompt.style.animation = 'fadeOut 0.4s ease-out forwards';
      
      setTimeout(() => {
        namePrompt.style.display = 'none';
        cardsContainer.classList.add('show-grid');
        
        // Stagger card animations
        const cards = document.querySelectorAll('.founder-card');
        cards.forEach((card, index) => {
          card.style.animation = `fadeInUp 0.6s ease-out ${index * 0.1}s both`;
        });
      }, 400);
    }

    // Event listeners
    submitButton.addEventListener('click', handleSubmit);
    
    senderInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        handleSubmit();
      }
    });

    // Remove error styling on input
    senderInput.addEventListener('input', () => {
      senderInput.style.borderColor = '#e9ecef';
      const errorMsg = document.querySelector('.error-message');
      if (errorMsg) errorMsg.remove();
    });

    // Add fadeOut animation
    const style = document.createElement('style');
    style.textContent = `
      @keyframes fadeOut {
        from { opacity: 1; transform: scale(1); }
        to { opacity: 0; transform: scale(0.95); }
      }
    `;
    document.head.appendChild(style);

    // Focus on name input when page loads
    window.addEventListener('load', () => {
      senderInput.focus();
    });
  </script>
