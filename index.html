<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Handyzo Founders</title>
  <style>
    body {
      margin: 0;
      font-family: "Arial", sans-serif;
      background: linear-gradient(135deg, #ff8800, #444444);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .card {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 1rem;
      padding: 1.5rem;
      margin: 1rem 0;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
    }
    .name {
      font-size: 1.3rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      padding: 0.75rem;
      border-radius: 999px;
      margin: 0.5rem 0;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }
    .btn svg {
      width: 20px;
      height: 20px;
      fill: white;
    }
    .btn:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }
    .call-btn {
      background: #28a745;
    }
    .whatsapp-btn {
      background: #25d366;
    }
    .input-container {
      margin-bottom: 2rem;
      text-align: center;
    }
    input {
      padding: 0.5rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      width: 200px;
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Handyzo Founders</h1>

  <!-- Sender Name Input -->
  <div class="input-container">
    <label for="senderName">Your Name:</label>
    <input type="text" id="senderName" placeholder="Enter your name">
  </div>

  <!-- Founder Cards -->
  <div class="card">
    <div class="name">Ved Kamat</div>
    <a href="tel:+919881745011" class="btn call-btn">
      Call
    </a>
    <a href="#" class="btn whatsapp-btn" data-phone="919881745011">
      WhatsApp
    </a>
  </div>

  <div class="card">
    <div class="name">Prem Shetgaonkar</div>
    <a href="tel:+917972237493" class="btn call-btn">
      Call
    </a>
    <a href="#" class="btn whatsapp-btn" data-phone="917972237493">
      WhatsApp
    </a>
  </div>

  <div class="card">
    <div class="name">Aman Naik</div>
    <a href="tel:+917083293006" class="btn call-btn">
      Call
    </a>
    <a href="#" class="btn whatsapp-btn" data-phone="917083293006">
      WhatsApp
    </a>
  </div>

  <!-- JavaScript to Update WhatsApp Links Dynamically -->
  <script>
    const input = document.getElementById('senderName');
    const waLinks = document.querySelectorAll('.whatsapp-btn');

    input.addEventListener('input', () => {
      const senderName = encodeURIComponent(input.value || ''); // URL encode
      waLinks.forEach(link => {
        const phone = link.getAttribute('data-phone');
        link.href = `https://wa.me/${phone}?text=Hi%2C%20this%20is%20${senderName}%2C%20I%20wanted%20to%20reach%20out%20with%20a%20few%20inquiries.`;
      });
    });
  </script>
</body>
</html>
